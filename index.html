<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tezos 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tezos 3D</h1>
  <button id="connect-wallet">Connect Tezos Wallet</button>

  <div id="canvas-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- Beacon SDK for Tezos -->
  <script src="https://unpkg.com/@airgap/beacon-sdk"></script>
  <script src="main.js"></script>

</html>
